<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .pgbr-carrousel-item {
            height: 500px;
        }
    </style>

    <title>Carrossel</title>
</head>

<body>
    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">

        <!-- Indicadores de pÃ¡ginas -->
        <ul class="carousel-indicators">
            <li data-target="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-target="#meuCarrossel" data-slide-to="1"></li>
            <li data-target="#meuCarrossel" data-slide-to="2"></li>
        </ul>

        <!-- O slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-light d-flex justify-content-center align-items-center pgbr-carrousel-item">
                    Oferta 1
                </div>
            </div>

            <div class="carousel-item ">
                <div class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carrousel-item">
                    Oferta 2
                </div>
            </div>

            <div class="carousel-item ">
                <div class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carrousel-item">
                    Oferta 3
                </div>
            </div>
        </div>

        <!-- Controles para a direita e esquerda -->
        <a class="carousel-control-prev" href="#meuCarrossel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>


        <a class="carousel-control-next" href="#meuCarrossel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


</body>

</html>
