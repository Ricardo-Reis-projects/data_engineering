<body>

    <div id="main">


    </div>


    <!--umportando o socket io-->
    <script src="/socket.io/socket.io.js"></script>
    <script>

        //criando conexao com o front e o back
        const socket = io('http://localhost:3000')

        //preparando o front  para receber mensagem do backend
        //recebendo a mensagem hello do back
        socket.on('hello', (data) => {
            console.log(data.msg)


            //enviando mensagem para o backend.
            //parametros: nome_mensagem = hello_client_responsee o objeto de envio
            socket.emit('hello_client_response', { msg: "Tudo certinho!" })
        })






    </script>
